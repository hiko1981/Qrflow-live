<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRFlow Indhold</title>
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      const log = document.getElementById('loader');
      log.innerHTML += '<br><span style="color:red">JS-fejl: ' + message + '</span>';
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #ecf0f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      max-width: 800px;
      width: 100%;
      margin: 40px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #3498db;
    }
    .loader {
      text-align: center;
      padding: 40px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QRFlow Indhold</h1>
    <div id="loader" class="loader">Indl√¶ser...</div>
  </div>

  <script type="module">
    document.getElementById('loader').innerHTML += "<br>üì¶ JavaScript k√∏rer.";

    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    const supabaseUrl = 'https://oehwuxvljqstccghyjux.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9laHd1eHZsanFzdGNjZ2h5anV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5NDAzMjAsImV4cCI6MjA2NzUxNjMyMH0.erCpgwGCrNSKZAPnu4LhAGukCAjLhG0jM95VkLHpvrw';

    const supabase = createClient(supabaseUrl, supabaseAnonKey);
    document.getElementById('loader').innerHTML += "<br>‚úÖ Supabase klient oprettet.";

    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
      document.getElementById('loader').innerHTML = "‚ùå Token mangler i URL.";
    } else {
      document.getElementById('loader').innerHTML += "<br>üîë Token: " + token;

      const { data, error } = await supabase
        .from('roles')
        .select('role, page_id')
        .eq('token', token);

      if (error) {
        document.getElementById('loader').innerHTML += "<br>‚ùå Supabase-fejl: " + error.message;
      } else if (!data || data.length === 0) {
        document.getElementById('loader').innerHTML += "<br>üö´ Token ikke fundet i databasen.";
      } else {
        document.getElementById('loader').innerHTML += "<br>‚úÖ Token OK. Rolle: " + data[0].role;
      }
    }
  </script>
</body>
</html>
