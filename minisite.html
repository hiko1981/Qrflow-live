<!DOCTYPE html>

<head>

  <title>QRFlow Indhold</title>

  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      const log = document.getElementById('loader');
      if (log) {
        log.innerHTML += '<br><span style="color:red">JS-fejl: ' + message + '</span>';
      }
    };
  </script>

  <script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
      const loader = document.getElementById('loader');
      loader.innerHTML += "<br>üì¶ JavaScript k√∏rer.";

      const { createClient } = await import('https://esm.sh/@supabase/supabase-js@2');
      const supabase = createClient(
        'https://oehwuxvljqstccghyjux.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9laHd1eHZsanFzdGNjZ2h5anV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5NDAzMjAsImV4cCI6MjA2NzUxNjMyMH0.erCpgwGCrNSKZAPnu4LhAGukCAjLhG0jM95VkLHpvrw'
      );
      loader.innerHTML += "<br>‚úÖ Supabase klient oprettet.";

      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      if (!token) {
        loader.innerHTML += "<br>‚ùå Token mangler i URL.";
        return;
      }

      loader.innerHTML += "<br>üîë Token: " + token;

      const { data, error } = await supabase
        .from('roles')
        .select('*')
        .eq('token', token);

      if (error) {
        loader.innerHTML += "<br>‚ùå Supabase-fejl: " + error.message;
      } else if (!data || data.length === 0) {
        loader.innerHTML += "<br>üö´ Token ikke fundet i databasen.";
      } else {
        loader.innerHTML += "<br>‚úÖ Token OK. Rolle: " + data[0].role;
      }
    });
  </script>
